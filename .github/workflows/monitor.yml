name: Monitor Vagas Prenotami

on:
  schedule:
    - cron: "*/30 * * * *"  # Recomendo 30 min para evitar banimento de IP
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install playwright requests
          playwright install chromium
          # ESTA LINHA ABAIXO É A QUE ESTÁ FALTANDO:
          playwright install-deps 

      - name: Run script
        env:
          PRENOTAMI_EMAIL: ${{ secrets.PRENOTAMI_EMAIL }}
          PRENOTAMI_PASSWORD: ${{ secrets.PRENOTAMI_PASSWORD }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python monitor_vagas.py

      # ESTE PASSO NOVO VAI FAZER O PRINT APARECER NO GITHUB:
      - name: Upload Screenshot em caso de erro
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: evidencia-do-erro
          path: "*.png"
